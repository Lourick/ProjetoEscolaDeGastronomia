<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleRegistrar.css">
    <title>Registre-se</title>
</head>
<body>
    <main class="registrar">
        <div class="registrar__container">
            <h1 class="registrar__title">Crie sua Conta</h1>
            <form class="registrar__form">

                <input id="registrar_nome" class="registrar__input" type="name" placeholder="Nome completo">
                <span class="registrar__input-border"></span>
                
                <input class="registrar__input" type="email" placeholder="E-mail" id="email">
                <span class="registrar__input-border"></span>

                <input class="registrar__input" type="email" placeholder="Confirme o e-mail" id="emailConfirm">
                <span class="registrar__input-border"></span>

                <input class="registrar__input" type="password" placeholder="Senha" id="password">
                <span class="registrar__input-border"></span>

                <input class="registrar__input" type="password" placeholder="Confirme a senha" id="passwordConfirm">
                <span class="registrar__input-border"></span>


                <button class="registrar__submit" onclick="verificarEmail(), verificarSenha()"><a href="./" class="azito">Registre-se</a></button>
            </form> 
        </div>  
    </main>

    <script src="./registrar.js"></script>
</body>
</html>
